<div class="container">
    <h1>{{title}}</h1>
    <hr>
    <div style="display: flex; justify-content: space-between;">
        <app-form (searchPatientEvent)="call_name_dob_api($event)"></app-form>
        <button (click)="changeAPI()" style="height:33px;margin:15px" class="btn btn-primary btn-sm">Filter data using DOB</button>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                <th>ID</th>
                <th>Given Name</th>
                <th>Family Name</th>
                <th>Use Name</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>City</th>
                <th>Country</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of entries | keyvalue;">
                <td>{{ item.key }}</td>
                <td>{{ item.value.given_name }}</td>
                <td>{{ item.value.family_name }}</td>
                <td>{{ item.value.use_name }}</td>
                <td>{{ item.value.birth_date }}</td>
                <td>{{ item.value.gender }}</td>
                <td>{{ item.value.city }}</td>
                <td>{{ item.value.country }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <app-footer timeTaken="{{timeTaken}}"></app-footer>
</div>

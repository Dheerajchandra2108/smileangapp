<div class="row">
    <form [formGroup]="form" (ngSubmit)="searchPatient(form.value)">
        <div class="row" style="display: flex; flex: 1">
            <mat-form-field class="form-group" style="padding: 10px;">
                <input matInput class="form-control" id="patient_name" formControlName="patient_name" type="text" placeholder="Enter the name of patient" required/>
                <mat-error *ngIf="hasError('patient_name', 'required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="form-group" style="padding: 10px;display: flex;">
                <input id="patient_dob" formControlName="patient_dob" matInput [matDatepicker]="picker" placeholder="Choose a date" class="form-control" required/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
                <mat-error *ngIf="hasError('patient_dob', 'required')">Date is required</mat-error>
            </mat-form-field>
            <div class="form-group" style="padding: 20px;">
                <button mat-raised-button class="btn btn-primary btn-sm" [disabled]="!form.valid">Search</button>
            </div>
        </div>
    </form>
</div>
